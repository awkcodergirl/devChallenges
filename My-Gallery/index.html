<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- <div class="container"> -->

            <div class="profile-photo">
                <figure>
                    <img src="images/profilePhoto.png">
                    <figcaption>
                        <h3>Rodney Cotton</h3>
                        <p>Helsinki, Finland</p>
                    </figcaption>
                </figure>
            </div>

            <div class="info-container">
                <div class="posts">
                    <h4>100</h4>
                    <p>Posts</p>
                </div>

                <div class="followers">
                    <h4>2,242</h4>
                    <p>Followers</p>
                </div>

                <div class="following">
                    <h4>1,432</h4>
                    <p>Following</p>
                </div>
            </div>
        <!-- </div> -->

        <div class="picture-grid">
            <div class="one" id="photo-1">
                <img src="images/photo1.png" class="gallery-img">
            </div>                

            <div class="two" id="photo-2">
                <img src="images/photo2.png" class="gallery-img">
            </div>                

            <div class="three" id="photo-3">
                <img src="images/photo3.png" class="gallery-img">
            </div>                

            <div class="four" id="photo-4">
                <img src="images/photo_4.png" class="gallery-img">
            </div>                

            <div class="five" id="photo-5">
                <img src="images/photo5.png" class="gallery-img">
            </div>                

            <div class="six" id="photo-6">
                <img src="images/photo6.png" class="gallery-img">
            </div>     

        </div>

        <footer>
            <p>Created by <a href="https://github.com/awkcodergirl">@awkcodergirl</a> - <a href="https://devchallenges.io/">devchallenges.io</a></p>
        </footer>
    </body>
</html>
