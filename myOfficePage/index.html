<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Office Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="introduction">
            <div class="title">
                <h1>Dunder Mifflin's Greatest Minds</h1>
            </div>

            <div class="intro">
                <h2>WHO WE ARE</h2>
                <p>We are a team of creatively diverse, driven, innovative individuals working in the Dunder Mifflin Scranton office</p>
            </div>

        </div>      

        <div class="staff">
            <div class="picture michael">
                <h3>Best Boss Ever</h3>
                <figure>
                    <img src="staffpics/michael.png">
                    <figcaption>Michael Scott</figcaption>
                </figure>
            </div>
            
            <div class="picture jim" id="down">
                <h3>Big Tuna</h3>
                <figure>
                    <img src="staffpics/jim.png">
                    <figcaption>Jim Halpert</figcaption>
                </figure>
            </div>

            <div class="picture dwight">
                <h3>Beet Farmer</h3>
                <figure>
                    <img src="staffpics/dwight.png">
                    <figcaption>Dwight Schrute</figcaption>
                </figure>
            </div>
            
            <div class="picture pam" id="down-1">
                <h3>Office Mattress</h3>
                <figure>
                    <img src="staffpics/pam.png">
                    <figcaption>Pam Halpert</figcaption>
                </figure>
            </div>

            <div class="picture toby" id="down-2">
                <h3>The Silent Killer</h3>
                <figure>
                    <img src="staffpics/toby.png">
                    <figcaption>Toby Flenderson</figcaption>
                </figure>
            </div>

            <div class="picture ryan" id="down-1">
                <h3>Fire Guy</h3>
                <figure>
                    <img src="staffpics/ryan.png">
                    <figcaption>Ryan Howard</figcaption>
                </figure>
            </div>
        </div>

        <footer>
            <p>Created by <a href="https://github.com/awkcodergirl">@awkcodergirl</a> - devchallanges.io</p>
        </footer>
    </body>
</html>
